<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Research Paper Extractor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
</head>
<body>
  <main class="container">
    <h1>Research Paper Extractor</h1>
    <p>Upload a PDF and this tool will extract tables (CSV), figures (JPEG), captions, and a summary.</p>

    <form method="post" enctype="multipart/form-data">
      <label class="file-label">
        Choose PDF
        <input type="file" name="file" accept="application/pdf" required>
      </label>

      <div class="submit-row">
        <button type="submit" class="btn">Upload & Process</button>
      </div>
    </form>
  </main>
</body>
</html>
